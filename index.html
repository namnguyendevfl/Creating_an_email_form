<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content ="width=device-width inital-scale=1">
        <title>html email form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header></header>
        <main>
            <form action="">
                <div class="group">
                    <div >
                        <label for="name">Name:</label>
                    </div>
                    <div>
                        <input class="item" type="text" name="name" id="name">
                    </div>
                </div>
                <div class="group">
                    <div>
                        <label for="email">Email:</label>
                    </div>
                    <div>
                        <input class="item" type="text" name="email" id="email">
                    </div>
                </div>
                <div class="group">
                    <div>
                        <label for="message">Your message:</label>
                    </div>
                    <div>
                        <textarea class="item item-double" name="message" id="message"></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
